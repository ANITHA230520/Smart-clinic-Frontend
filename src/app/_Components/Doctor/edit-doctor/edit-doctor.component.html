<div >
  <h1><b>Smart Covid Online Appointment</b> </h1>
</div>
<div class ="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Edit your details</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     
    </div>
  </nav>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone No</th>
        <th scope="col">Specialization</th>
        <th scope="col">Experience</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of docList">
        <td>{{doctor.doctorId}}</td>
        <td>{{doctor.doctorName}}</td>
        <td>{{doctor.doctormail}}</td>
        <td>{{doctor.doctorphoneNo}}</td>
        <td>{{doctor.specialization}}</td>
        <td>{{doctor.experience}}</td>
        <td>{{doctor.city}}</td>
        <td>
            
            <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editDoctor" (click)="editDoctor(doctor)">Edit</button>

            
        </td>
      </tr>
      
    </tbody>
  </table>

   <!-- Edit Doctor Modal -->
   <div class="modal fade" id="editDoctor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">Edit Doctor</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="docDetail">
                

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" formControlName="doctorName" class="form-control" id="doctorName" aria-describedby="emailHelp">
                  </div>
                
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" formControlName="doctormail" class="form-control" id="doctormail" aria-describedby="emailHelp">
                  </div>
                
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Phone No</label>
                    <input type="number" formControlName="doctorphoneNo" class="form-control" id="doctorphoneNo" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Specialization"</label>
                    <input type="text" formControlName="specialization" class="form-control" id="specialization" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Experience</label>
                    <input type="number" formControlName="experience" class="form-control" id="experience" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">City</label>
                    <input type="text" formControlName="city" class="form-control" id="city" aria-describedby="emailHelp">
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="text" formControlName="password" class="form-control" id="password" aria-describedby="emailHelp">
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" (click)="updateDoctor()" >Edit Doctor</button>
                  </div>
              </form>

        </div>
      </div>
    </div>
   </div>
